name: Check issueops-common-logic/dist Transpiled JavaScript

on:
  push:
    branches:
      - main
    paths:
      - 'issueops-common-logic/**'
  pull_request:
    branches:
      - main
    paths:
      - 'issueops-common-logic/**'

permissions:
  contents: read

jobs:
  check-dist:
    name: Check dist/
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0
          lfs: true
        
      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: issueops-common-logic/package-lock.json

      - name: Install Dependencies
        id: install
        run: cd issueops-common-logic && npm ci

      - name: Build dist/ Directory
        id: build
        run: cd issueops-common-logic && npm run bundle

      # This will fail the workflow if the PR wasn't created by Dependabot.
      - name: Compare Directories
        id: diff
        run: |
          if [ "$(git diff --ignore-space-at-eol --text issueops-common-logic/dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff --ignore-space-at-eol --text issueops-common-logic/dist/
            exit 1
          fi

      # If `issueops-common-logic/dist/` was different than expected, and this was not a Dependabot
      # PR, upload the expected version as a workflow artifact.
      - if: ${{ failure() && steps.diff.outcome == 'failure' }}
        name: Upload Artifact
        id: upload
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: dist
          path: issueops-common-logic/dist/
          retention-days: 1
